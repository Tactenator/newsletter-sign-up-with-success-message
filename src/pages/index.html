<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="../../dist/output.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body class="bg-[#36384d] flex h-screen font-roboto">

  <!-- Sign-up form start -->
  <div id="container" class="flex flex-row bg-white justify-around p-5 rounded-xl m-auto">
    <div id="text-container" class="flex flex-col gap-5 items-start px-10 py-16 w-1/2">
      <h1 class="text-[3rem] font-bold">Stay Updated!</h1>

      <h4 class="font-normal">Join 60,000+ product managers receiving monthly updates on:</h4>
    
      <ul>
        <li class="flex flex-row gap-4"><img src="../../assets/images/icon-list.svg"></img>Product discovery and building what matters</li>
        <li class="flex flex-row my-3 gap-4"><img src="../../assets/images/icon-list.svg">Measuring to ensure updates are a success</li>
        <li class="flex flex-row mb-3 gap-4"><img src="../../assets/images/icon-list.svg">And much more!</li>
      </ul>
    
      <div class="w-full">
        <label class="text-sm font-bold">Email address</label>
        <input type="email" class="border border-gray-200 p-3 rounded-lg w-full focus:border-black focus:ring-0 focus:outline-none" placeholder="email@company.com">
      </div>
      <br>
      <button class="w-full bg-dark-grey text-white py-5 rounded-lg font-bold hover:bg-gradient-to-r from-tomato via-tomato to-light-tomato hover:cursor-pointer">Subscribe to monthly newsletter</button>
    </div>
    <div id="image-container">
      <img src="../../assets/images/illustration-sign-up-desktop.svg" alt="Graphic showing web page and graph.">
    </div>
  </div>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->

</body>
</html>
