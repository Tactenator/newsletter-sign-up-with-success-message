<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="../../dist/output.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body class="bg-[#36384d] flex h-screen font-roboto">

  <!-- Sign-up form start -->
  <div id="container" class="flex flex-row bg-white justify-around p-5 rounded-xl m-auto">
    <div id="text-container" class="flex flex-col gap-5 items-start px-10 py-16 w-1/2">
      <h1 class="text-4xl font-bold">Stay Updated!</h1>

      <h4 class="">Join 60,000+ product managers receiving monthly updates on:</h4>
    
      <ul class="flex flex-col">
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
    
      <label>Email address</label>
      <input type="email">
      <br>
      <button>Subscribe to monthly newsletter</button>
    </div>
    <div id="image-container">
      <img src="../../assets/images/illustration-sign-up-desktop.svg" alt="Graphic showing web page and graph.">
    </div>
  </div>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->

</body>
</html>
